<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - Home</title>
    <link rel="icon" type="image" href="images/clapper-board.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-view">

    <section id="welcome">
        <h1>Welcome to My Watchlist</h1>
    </section>

    <div class="tabs">
        <a href="index.html" class="tab-btn active">Home</a>
        <a href="movies.html" class="tab-btn">Movies</a>
        <a href="series.html" class="tab-btn">Series</a>
    </div>

    <section id="search-section">
        <input type="text" id="searchInput" placeholder="Search across the watchlists..." onkeyup="renderHome()">
    </section>

    <div class="home-tabs">
        <button id="recentTabBtn" class="home-tab-btn active" onclick="switchHomeTab('recent')">Recent Watched</button>
        <button id="top10TabBtn" class="home-tab-btn" onclick="switchHomeTab('top10')">Top 10</button>
    </div>

    <div id="home-content">
        <section id="recentWatchedSection" class="home-section">
            <table id="recentTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody id="recentListBody"></tbody>
            </table>
        </section>

        <section id="top10Section" class="home-section" style="display: none;">
            <div class="top-ranking">
                <h2>ðŸ”¥ Top 10 Movies</h2>
                <div id="topMoviesList" class="home-grid"></div>
            </div>
            <div class="top-ranking">
                <h2>ðŸ”¥ Top 10 Series</h2>
                <div id="topSeriesList" class="home-grid"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script>window.onload = renderHome;</script>
</body>
</html>
