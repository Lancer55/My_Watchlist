<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="icon" type="image/png" href="images/clapper-board.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="welcome">
        <h1>Welcome to My Watchlist</h1>
        <p>A curated collection of movies and serials. Use the filters below to sort your collection.</p>
    </section>

    <section id="search-section">
        <input type="text" id="searchInput" placeholder="Search for a movie or serial..." onkeyup="filterList()">
        
        <div class="filter-group">
            <select id="genreFilter" onchange="filterList()">
                <option value="all">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
            </select>

            <select id="statusFilter" onchange="filterList()">
                <option value="all">All Status</option>
                <option value="Completed">Completed</option>
                <option value="Another season coming">Another season coming</option>
            </select>

            <select id="ratingFilter" onchange="filterList()">
                <option value="all">Min Rating</option>
                <option value="9">9+ Hearts</option>
                <option value="8">8+ Hearts</option>
                <option value="7">7+ Hearts</option>
                <option value="5">5+ Hearts</option>
                <option value="3">3+ Hearts</option>
                <option value="1">1+ Hearts</option>
            </select>
        </div>
    </section>

    <section id="list-section">
        <table id="watchlistTable">
            <thead>
                <tr>
                    <th>Movies</th>
                    <th>Serials</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
